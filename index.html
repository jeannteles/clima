<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>Previsão do Tempo</h1>
        <div id="location">Localização:</div>
        <div id="temperature">Temperatura:</div>
        <div id="feels-like">Sensação Térmica:</div>
        <div id="description">Descrição:</div>
        <div id="error-message"></div>
        <input type="text" id="city-input" placeholder="Digite o nome da cidade">
        <button id="search-button">Buscar</button>
        <button id="current-location-button">Localização Atual</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
